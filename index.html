<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حُلم مُصوَّر | shadi61.github.io</title>
  <style>
    /* خط Google عربي بسيط */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    :root{
      --bg:#f2f3f7;
      --primary:#4a6cf7;
      --text:#333;
    }
    body{
      margin:0;
      font-family:'Cairo',sans-serif;
      background:var(--bg);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }
    h1{
      color:var(--primary);
      margin-bottom:.5rem;
      font-size:2rem;
    }
    p{
      color:var(--text);
      margin-bottom:2rem;
    }
    .btn{
      background:var(--primary);
      color:#fff;
      padding:.8rem 1.5rem;
      border:none;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      text-decoration:none;
      transition:.3s;
    }
    .btn:hover{background:#3958d8;}
  </style>
</head>
<body>
  <main>
    <h1>مرحباً بك في موقع <b>حُلم مُصوَّر</b></h1>

    <!-- زر يفتح واتساب أو أي رابط تحبه -->
    <a class="btn" href="https://wa.me/" target="_blank">تواصل معنا</a>
  </main>
</body>
</html>
